<header>
    <h3 class="text-muted">Opening hours</h3>
</header>

<div>
    <fieldset class="form-group">
        <input type="text" ng-model="where" placeholder="Où ?" class="form-control" />
    </fieldset>
    <fieldset class="form-group">
        <input type="text" ng-model="what" placeholder="Quoi ?" class="form-control" />
    </fieldset>
    <button ng-click="search();" class="btn btn-default">Rechercher</button>
</div>

<div id="map"></div>

<ul>
    <li
        ng-repeat="node in nodes"
        class="{{ node.state }}"
    >
        <div>
            <span class="{{ node.icon }}"></span>
            {{ node.name }}
        </div>
        <div>{{ node.opening_hours }}</div>
    </li>
</ul>
